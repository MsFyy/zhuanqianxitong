<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>WeUI</title>
    <link rel="stylesheet" href="publics/mobile/css/weui.css"/>
    <link rel="stylesheet" href="publics/mobile/css/example.css"/>
</head>
<body ontouchstart>
<div class="page">
 {include file="public/flash"}
    <div class="weui-msg">
        <div class="weui-msg__icon-area"></div>
        <div class="weui-msg__text-area">
            <h2 class="weui-msg__title">此章节为付费阅读</h2>
            <p class="weui-msg__desc">课程名称：{$neirong->name}，价格：{$neirong->jiage}</p>
        </div>
        <div class="weui-msg__opr-area">
            <p class="weui-btn-area">
                <a href="{:url('index/pay',['id'=>$neirong->id])}" class="weui-btn weui-btn_primary">付费</a>
                
            </p>
        </div>
        <div class="weui-msg__extra-area">
            <div class="weui-footer">
                <p class="weui-footer__links">
                    <a href="javascript:void(0);" class="weui-footer__link">底部链接文本</a>
                </p>
                <p class="weui-footer__text">Copyright &copy; 2008-2016 weui.io</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
