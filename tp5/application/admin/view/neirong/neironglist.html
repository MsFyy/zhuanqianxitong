<!DOCTYPE html>
<html lang="en">
	{include file="public/head"}
	<body class="no-skin">	
			<div class="main-content">
				<div class="main-content-inner">
					<div class="breadcrumbs ace-save-state" id="breadcrumbs">
						<ul class="breadcrumb">
							<li>
								<i class="ace-icon fa fa-home home-icon"></i>
								<a href="#">主页</a>
							</li>
							<li class="active">内容管理</li>
						</ul><!-- /.breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="ace-icon fa fa-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- /.nav-search -->
					</div>

					<div class="page-content">
						<div class="ace-settings-container" id="ace-settings-container">
							<div class="btn btn-app btn-xs btn-warning ace-settings-btn" id="ace-settings-btn">
								<i class="ace-icon fa fa-cog bigger-130"></i>
							</div>

							<div class="ace-settings-box clearfix" id="ace-settings-box">
								<div class="pull-left width-50">
									<div class="ace-settings-item">
										<div class="pull-left">
											<select id="skin-colorpicker" class="hide">
												<option data-skin="no-skin" value="#438EB9">#438EB9</option>
												<option data-skin="skin-1" value="#222A2D">#222A2D</option>
												<option data-skin="skin-2" value="#C6487E">#C6487E</option>
												<option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>
											</select>
										</div>
										<span>&nbsp; Choose Skin</span>
									</div>

									<div class="ace-settings-item">
										<input type="checkbox" class="ace ace-checkbox-2 ace-save-state" id="ace-settings-navbar" autocomplete="off" />
										<label class="lbl" for="ace-settings-navbar"> Fixed Navbar</label>
									</div>

									<div class="ace-settings-item">
										<input type="checkbox" class="ace ace-checkbox-2 ace-save-state" id="ace-settings-sidebar" autocomplete="off" />
										<label class="lbl" for="ace-settings-sidebar"> Fixed Sidebar</label>
									</div>

									<div class="ace-settings-item">
										<input type="checkbox" class="ace ace-checkbox-2 ace-save-state" id="ace-settings-breadcrumbs" autocomplete="off" />
										<label class="lbl" for="ace-settings-breadcrumbs"> Fixed Breadcrumbs</label>
									</div>

									<div class="ace-settings-item">
										<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-rtl" autocomplete="off" />
										<label class="lbl" for="ace-settings-rtl"> Right To Left (rtl)</label>
									</div>

									<div class="ace-settings-item">
										<input type="checkbox" class="ace ace-checkbox-2 ace-save-state" id="ace-settings-add-container" autocomplete="off" />
										<label class="lbl" for="ace-settings-add-container">
											Inside
											<b>.container</b>
										</label>
									</div>
								</div><!-- /.pull-left -->

								<div class="pull-left width-50">
									<div class="ace-settings-item">
										<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-hover" autocomplete="off" />
										<label class="lbl" for="ace-settings-hover"> Submenu on Hover</label>
									</div>

									<div class="ace-settings-item">
										<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-compact" autocomplete="off" />
										<label class="lbl" for="ace-settings-compact"> Compact Sidebar</label>
									</div>

									<div class="ace-settings-item">
										<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-highlight" autocomplete="off" />
										<label class="lbl" for="ace-settings-highlight"> Alt. Active Item</label>
									</div>
								</div><!-- /.pull-left -->
							</div><!-- /.ace-settings-box -->
						</div><!-- /.ace-settings-container -->

						<div class="page-header">
							<h1>
								内容管理
								<small>
									<i class="ace-icon fa fa-angle-double-right"></i>
									管理内容
								</small>
							</h1>
						</div><!-- /.page-header -->
             <!-- 公共区开始 -->
<div class="row">
	<div class="col-xs-12">
		<table id="simple-table" class="table  table-bordered table-hover">
			<thead>
				<tr>
					
					<th class="detail-col">Id</th>
					<th>标题</th>
					<th>所属类别</th>
					<th class="hidden-480">价格</th>
                    <th class="hidden-480">排序</th>
					<th>
						<i class="ace-icon fa fa-clock-o bigger-110 hidden-480"></i>
						更新时间
					</th>
					<th class="hidden-480">状态</th>

					<th>操作</th>
				</tr>
			</thead>
{volist name="neirong" id="vo"}
			<tbody>
			
				<tr>
					<td class="center">
					{$vo.id}
					</td>

					<td>
						<a href="#">{$vo.name}</a>
					</td>
					<td>{$vo.leibie|get_leibie="name"}>>{$vo.leibieer|get_leibie="name"}</td>
					<td class="hidden-480">{$vo.jiage}</td>
					<td class="hidden-480">{$vo.paixu}</td>
					<td>{$vo.update_time}</td>

					<td class="hidden-480">
						{$vo.zhuangtai|status}
					</td>

					<td>
						<div class="hidden-sm hidden-xs btn-group">
							 <a href="{:url('neirongzhuangtai',['id'=>$vo.id,'zhuangtai'=>1])}" target="content">
							<button class="btn btn-success">通过</button>
							 </a>
							  <a href="{:url('neirongzhuangtai',['id'=>$vo.id,'zhuangtai'=>-2])}" target="content">
							<button class="btn">不通过</button>
							 </a>
							  <a href="{:url('neirongzhuangtai',['id'=>$vo.id,'zhuangtai'=>2])}" target="content">
							<button class="btn btn-warning">推荐</button>
							 </a>
                               <a href="{:url('neirongzhuangtai',['id'=>$vo.id,'zhuangtai'=>3])}" target="content">
							<button class="btn btn-primary">置顶</button>
							 </a>
							 <a href="{:url('neirongpaixu',['id'=>$vo.id])}" target="content">
							<button class="btn btn-purple">排序</button>
							 </a>
                             <a href="{:url('neirongzhuangtai',['id'=>$vo.id,'zhuangtai'=>-1])}" target="content">
							<button class="btn btn-danger">删除</button>
							 </a>
							  
                           
						</div>
					</td>
				</tr>
              
			</tbody>
			 {/volist}
		</table>
	</div><!-- /.span -->
</div><!-- /.row -->					
						<!-- /.row -->

            <!-- /公共区结束 -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->

	</body>
</html>
