<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Tables - Ace Admin</title>

		<meta name="description" content="Static &amp; Dynamic Tables" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="publics/admin/assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="publics/admin/assets/font-awesome/4.5.0/css/font-awesome.min.css" />

		<!-- text fonts -->
		<link rel="stylesheet" href="publics/admin/assets/css/fonts.googleapis.com.css" />

		<!-- ace styles -->
		<link rel="stylesheet" href="publics/admin/assets/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />

		<!--[if lte IE 9]>
			<link rel="stylesheet" href="assets/css/ace-part2.min.css" class="ace-main-stylesheet" />
		<![endif]-->
		<link rel="stylesheet" href="publics/admin/assets/css/ace-skins.min.css" />
		<link rel="stylesheet" href="publics/admin/assets/css/ace-rtl.min.css" />

		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="assets/css/ace-ie.min.css" />
		<![endif]-->

		<!-- ace settings handler -->
		<script src="publics/admin/assets/js/ace-extra.min.js"></script>

		<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

		<!--[if lte IE 8]>
		<script src="assets/js/html5shiv.min.js"></script>
		<script src="assets/js/respond.min.js"></script>
		<![endif]-->
	</head>

	<body class="no-skin">
	

		<div class="main-container ace-save-state" id="main-container">
			<div class="main-content">
				<div class="main-content-inner">
					<div class="breadcrumbs ace-save-state" id="breadcrumbs">
						<ul class="breadcrumb">
							<li>
								<i class="ace-icon fa fa-home home-icon"></i>
								<a href="#">主页</a>
							</li>

							<li>
								<a href="#">学员管理</a>
							</li>
							<li class="active">学员列表</li>
						</ul><!-- /.breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="ace-icon fa fa-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- /.nav-search -->
					</div>

					<div class="page-content">
						<div class="ace-settings-container" id="ace-settings-container">
							<div class="btn btn-app btn-xs btn-warning ace-settings-btn" id="ace-settings-btn">
								<i class="ace-icon fa fa-cog bigger-130"></i>
							</div>

							<div class="ace-settings-box clearfix" id="ace-settings-box">
								<div class="pull-left width-50">
									<div class="ace-settings-item">
										<div class="pull-left">
											<select id="skin-colorpicker" class="hide">
												<option data-skin="no-skin" value="#438EB9">#438EB9</option>
												<option data-skin="skin-1" value="#222A2D">#222A2D</option>
												<option data-skin="skin-2" value="#C6487E">#C6487E</option>
												<option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>
											</select>
										</div>
										<span>&nbsp; Choose Skin</span>
									</div>

									<div class="ace-settings-item">
										<input type="checkbox" class="ace ace-checkbox-2 ace-save-state" id="ace-settings-navbar" autocomplete="off" />
										<label class="lbl" for="ace-settings-navbar"> Fixed Navbar</label>
									</div>

									<div class="ace-settings-item">
										<input type="checkbox" class="ace ace-checkbox-2 ace-save-state" id="ace-settings-sidebar" autocomplete="off" />
										<label class="lbl" for="ace-settings-sidebar"> Fixed Sidebar</label>
									</div>

									<div class="ace-settings-item">
										<input type="checkbox" class="ace ace-checkbox-2 ace-save-state" id="ace-settings-breadcrumbs" autocomplete="off" />
										<label class="lbl" for="ace-settings-breadcrumbs"> Fixed Breadcrumbs</label>
									</div>

									<div class="ace-settings-item">
										<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-rtl" autocomplete="off" />
										<label class="lbl" for="ace-settings-rtl"> Right To Left (rtl)</label>
									</div>

									<div class="ace-settings-item">
										<input type="checkbox" class="ace ace-checkbox-2 ace-save-state" id="ace-settings-add-container" autocomplete="off" />
										<label class="lbl" for="ace-settings-add-container">
											Inside
											<b>.container</b>
										</label>
									</div>
								</div><!-- /.pull-left -->

								<div class="pull-left width-50">
									<div class="ace-settings-item">
										<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-hover" autocomplete="off" />
										<label class="lbl" for="ace-settings-hover"> Submenu on Hover</label>
									</div>

									<div class="ace-settings-item">
										<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-compact" autocomplete="off" />
										<label class="lbl" for="ace-settings-compact"> Compact Sidebar</label>
									</div>

									<div class="ace-settings-item">
										<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-highlight" autocomplete="off" />
										<label class="lbl" for="ace-settings-highlight"> Alt. Active Item</label>
									</div>
								</div><!-- /.pull-left -->
							</div><!-- /.ace-settings-box -->
						</div><!-- /.ace-settings-container -->

						

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<div class="row">
									<div class="col-xs-12">
										<h3 class="header smaller lighter blue"> 
										<form>
				                        搜索学员：<input name="name" type="text" placeholder="学员账号..." value="{:input('get.name')}">
				                    <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
				                         </form>
                                        </h3>
               							<div>
											<table id="dynamic-table" class="table table-striped table-bordered table-hover">
												<thead>
													<tr>
														<th class="center">
															<label class="pos-rel">
																<input type="checkbox" class="ace" />
																<span class="lbl"></span>
															</label>
														</th>
														<th>登录账号</th>
														<th class="hidden-480">注册时间</th>

														<th>
															<i class="ace-icon fa fa-clock-o bigger-110 hidden-480"></i>
															最后登录时间
														</th>
														<th class="hidden-480">状态</th>
                                                         
														<th>操作</th>
													</tr>
												</thead>
                                                 
												<tbody>
												  {volist name="list" id="vo"}
													<tr>
														<td class="center">
															<label class="pos-rel">
																<input type="checkbox" class="ace" />
																<span class="lbl"></span>
															</label>
														</td>

														<td>
															<a href="{:url('xueyuan/xueyuanxiangqing',['id'=>$vo.id,'leixing'=>$vo.leixing])}">{$vo.username}</a>
														</td>
														<td class="hidden-480">{$vo.create_time}</td>
														<td>{$vo.update_time}</td>
														
														<td class="hidden-480"> {$vo.zhuangtai|jibie}</td>
														<td>
<div class="hidden-sm hidden-xs action-buttons">
<a href="{:url('xueyuan/zhucexueyuanzhuangtai',['id'=>$vo.id,'zhuangtai'=>1])}" target="content">
<button class="btn btn-success" >正常</button>
</a>
<a href="{:url('xueyuan/zhucexueyuanzhuangtai',['id'=>$vo.id,'zhuangtai'=>-1])}" target="content">
<button class="btn btn-inverse"  id="lahei">拉黑</button>
</a>
</div>
		
														</td>
													</tr>
                                            {/volist}
                                         
												</tbody>
											</table>
											{$list->render()}
										</div>
									</div>
								</div>

								

								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->

			
		</div><!-- /.main-container -->

		<!-- ace scripts -->
		<script src="publics/admin/assets/js/ace-elements.min.js"></script>
		<script src="publics/admin/assets/js/ace.min.js"></script>
		 <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js"></script>
		  <script type="text/javascript">  
   function ajaxPost(){  
   if($('#shoujihao').val()<= 0) {
      alert('请输入手机号');
      return;
    } 
     if($('#miaoshu').val()<= 0) {
      alert('请输入描述内容');
      return;
    } 
     if($('#lianxiren').val()<= 0) {
      alert('请输入联系人姓名');
      return;
    } 
     if($('#email').val()<= 0) {
      alert('请输入你的邮箱');
      return;
    } 
    $name=$('#name').val(); 
    $shoujihao=$('#shoujihao').val();  
    $miaoshu=$('#miaoshu').val();  
    $lianxiren=$('#lianxiren').val();        
    $email=$('#email').val();  
    $.ajax({
      type:'post',
      url:"{:url('liuyan/liuyansave')}",  
      data:{    
             name : $name,  
             shoujihao : $shoujihao,  
             miaoshu : $miaoshu, 
             lianxiren : $lianxiren, 
             email : $email,     
      },    
      dataType:"json",
      success:function(data){
        if(data){
         var html ='你的信息已成功提交';  
         // <img src="__STATIC__/index/Skins/Default/Img/Index/ysBtnHd.png" width="208" height="60" />
          $('#liuyan').html(html);  
      }else{
        alert("上传失败");
      }
      }
    });
   }
  $('#sub').click(function () {
    ajaxPost();
  })
  </script> 

	</body>
</html>
